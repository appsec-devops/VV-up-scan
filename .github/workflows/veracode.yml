name: Veracode Dependency Scan
on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
  schedule:
    - cron: '26 3 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Run Veracode Dependency Scan
        uses: veracode/veracode-sca@v2.1.6
        with:
          SRCCLR_API_TOKEN: ${{ secrets.SYNOPSYS_SCA_API_TOKEN }}
          veracode_api_id: ${{ secrets.VERACODE_API_ID }}
          veracode_api_key: ${{ secrets.VERACODE_API_KEY }}
          fail_on_cvss: 7.0
          github_token: ${{ secrets.GITHUB_TOKEN }}
          quick: false
          update_advisor: false
          create-issues: true
          path: .
          debug: false
          skip-collectors: false
          allow-dirty: false
          recursive: false
          skip-vms: false
          

 
